{% extends 'base.html' %}

{% block content %}
<div class="calculator">
    <h1>Accounting Calculator</h1>
    <div class="action button-container">
        <button class="active-button" type="button">Accounting Calclator</button>
        <button type="button" onclick="location.href='{{ url_for('depreciation') }}'">Depreciation
            Calculator</button>
    </div>

    <form id="cash-flow-form">
        <label for="initial-investment">Initial Investment:</label>
        <input type="number" id="initial-investment" name="initial_investment"><br><br>
        <label for="monthly-inflows">Monthly Inflows:</label>
        <input type="number" id="monthly-inflows" name="monthly_inflows"><br><br>
        <label for="monthly-outflows">Monthly Outflows:</label>
        <input type="number" id="monthly-outflows" name="monthly_outflows"><br><br>
        <label for="years">Years:</label>
        <input type="number" id="years" name="years"><br><br>
        <div class="button-container"><button id="calculate-button">Calculate Cash Flow</button></div>
    </form>
    <div id="cash-flow-results"></div>
</div>

{% endblock %}
